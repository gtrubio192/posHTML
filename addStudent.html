<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>Lunchbox</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"></link>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"></link>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <nav class="navigation">
    <div class="text-center navigation-text">
      saconxepts.lunchbox.io
    </div>
  </nav>
  <section  class="container" id="login-container">
    <div class="row">
      <div class="col-lg-4 col-lg-offset-4 
                  col-md-4 col-md-offset-4 
                  col-sm-8 col-sm-offset-2 
                  col-xs-10 col-xs-offset-1">
        <br>
        <form novalidate>
          <div id="login-form">
            <div class="panels sign-panel login-panel panel panel-default">
              <div class="panel-heading">
                <h1 class="text-center">Register Student</h1>
              </div>
                <div class="panel-body">
                    <div class="form-group">
                      <input type="email" class="form-control" 
                             ng-model="studentFirst"
                             placeholder="Student First Name"
                             autofocus>
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control" 
                             ng-model="studentLast"
                             placeholder="Student Last Name"
                             autofocus>
                    </div>
                    <div class="form-group">
                            <input type="password" class="form-control"  
                                   placeholder="Password">
                    </div>
                    <a href="dashboard-1.html" type="submit" class="btn btn-lg btn-success btn-block"><span>Submit</span></a>  
                </div>
            </div>
          </div>
        </form>
        <div class="pin-notice">
          
        </div>
      </div>
    </div>
  </section>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="controller.js"></script>
  </body>

</html>
