<!DOCTYPE html>
<html>
<head>
  <title>Lunchbox</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"></link>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"></link>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <nav class="navigation">
    <div class="text-center navigation-text">
      saconxepts.lunchbox.io
    </div>
  </nav>
  <nav class="col-lg-12 navigation-bottom">
    <div class="col-lg-4 col-md-4"><i class="fa fa-thumbs-o-up"></i>  SA Catering</div>
    <div class="col-lg-4 col-md-4 text-center">
        <h1>{{Student}} Activity</h1>
    </div>
  </nav>
  

  
  <div class="">
    <div class="col-lg-6 col-md-6 col-sm-6">
      <div class="panels sign-panel login-panel panel panel-default transaction-history">
        <div class="panel-heading">
          <h1 class="text-center">Debits</h1>
        </div>
        <div class="panel-body">
          <div class="student-rows">
            <div class="col-lg-12 student-row ">
              <div class="col-lg-6">
                <p class="meal-text">{{Meal XYZ}}</p>
                <p class="text-muted date-text">1/22/15</p>
              </div>
              <div class="col-lg-6 meal-price">
                <span class="pull-right">6.50  <i class="fa fa-minus"></i></span>
              </div>
            </div>
            <div class="col-lg-12 student-row ">
              <div class="col-lg-6">
                <p class="meal-text">{{Meal XYZ}}</p>
                <p class="text-muted date-text">1/22/15</p>
              </div>
              <div class="col-lg-6 meal-price">
                <span class="pull-right">6.50  <i class="fa fa-minus"></i></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-lg-6 col-md-6 col-sm-6">
      <div class="panels sign-panel login-panel panel panel-default transaction-history">
        <div class="panel-heading">
          <h1 class="text-center">Balance</h1>
        </div>
        <div class="panel-body">
          <div class="student-rows">
            <div class="col-lg-12 student-row">
              <span class="pull-right">{{Balance}}</span>
            </div>
          </div>
        </div>
        <a href="https://www.paypal.com/signin/?country.x=US&locale.x=en_US"
           class="btn btn-success btn-block"><h3>+ Add Funds</h3></a>
      </div>
      
      <div class="panels sign-panel login-panel panel panel-default transaction-history">
        <div class="panel-heading">
          <h1 class="text-center">Credits</h1>
        </div>
        <div class="panel-body">
          <div class="student-rows">
            <div class="col-lg-12 student-row ">
              <div class="col-lg-6">
                <p class="meal-text">{{Transaction Type}}</p>
                <p class="text-muted date-text">1/22/15</p>
              </div>
              <div class="col-lg-6 meal-price">
                <span class="pull-right credit-text">6.50  <i class="fa fa-plus"></i></span>
              </div>
            </div>
            <div class="col-lg-12 student-row ">
              <div class="col-lg-6">
                <p class="meal-text">{{Transaction Type}}</p>
                <p class="text-muted date-text">1/22/15</p>
              </div>
              <div class="col-lg-6 ">
                <span class="pull-right credit-text">6.50  <i class="fa fa-plus"></i></span>
              </div>
            </div>


          </div>
        </div>
      </div>
      
      
    </div>
  </div>
  
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </body>

</html>
