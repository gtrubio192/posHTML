<!DOCTYPE html>
<html>
<head>
  <title>Lunchbox</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"></link>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"></link>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <nav class="navigation">
    <div class="text-center navigation-text">
      saconxepts.lunchbox.io
    </div>
  </nav>
  
  {{Student}}
  
  <div class="transaction-history">
    <div class="col-lg-6 col-md-6 col-sm-6">
      <div class="panels sign-panel login-panel panel panel-default">
        <div class="panel-heading">
          <h1 class="text-center">Transaction History</h1>
          <div class="col-lg-12">
            <span class="col-lg-4"><h3>Date</h3></span>
            <span class="col-lg-4"><h3>Credit</h3></span>
            <span class="col-lg-4"><h3>Debit</h3></span> 
          </div>
        </div>
        <div class="panel-body">
          <div class="student-rows">
            <div class="col-lg-12 student-row ">
              <div class="col-lg-4">1/22/15</div>
              <div class="col-lg-4">-6.50</div>
              <div class="col-lg-4"></div>
            </div>
            <div class="col-lg-12 student-row ">
              <div class="col-lg-4">1/15/15</div>
              <div class="col-lg-4">-3.50</div>
              <div class="col-lg-4">+10.00</div>
            </div>
            <div class="col-lg-12 student-row ">
              <div class="col-lg-4">1/14/15</div>
              <div class="col-lg-4">-6.50</div>
              <div class="col-lg-4"></div>
            </div>
            <div class="col-lg-12 student-row ">
              <div class="col-lg-4">1/13/15</div>
              <div class="col-lg-4">-3.50</div>
              <div class="col-lg-4">+5.00</div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </body>

</html>
